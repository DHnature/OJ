
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录界面</title>
<link href="css/dmaku.css" rel="stylesheet" />


</head>
<body>
	<div class="htmleaf-container">

		<div id="wrapper" class="login-page">
			<div id="login_form" class="form">
				<form class="register-form">
				    <input type="text" placeholder="学生姓名" id="r_sname" /> 
					<input type="text" placeholder="学号" id="r_sid" /> 
					<button id="create">创建账户</button>
					<p class="message">
						已经有了一个账户? <a href="#">立刻登录</a>
					</p>
				</form>
				<form class="login-form">
					<input type="text" placeholder="学生姓名" id="sname" /> <input
						type="text" placeholder="学号" id="sid" />
					<button id="login">登 录</button>
					<p class="message">
						还没有账户? <a href="#">立刻创建</a>
					</p>
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/cookieUtil.js"></script>
	<script src="js/login.js" type="text/javascript"></script>
	


</body>
</html>
